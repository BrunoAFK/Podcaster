<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pavelja Podcasts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='16' fill='%2322d3ee'/%3E%3Cpath d='M28 20h8v20a8 8 0 1 1-8 0z' fill='%230a0a0b'/%3E%3Cpath d='M32 14a12 12 0 0 1 12 12v10h-6V26a6 6 0 0 0-6-6z' fill='%230a0a0b'/%3E%3C/svg%3E" />
    <script defer src="https://stats.pavelja.me/script.js" data-website-id="c4413887-ab50-41c9-86df-893c6a22522c"></script>
    <style>
      :root {
        --bg: #0a0a0b;
        --surface: #141416;
        --border: #2a2a2e;
        --text: #f5f5f5;
        --text-muted: #9ca3af;
        --cyan: #22d3ee;
        --magenta: #f472b6;
        --accent: var(--cyan);
        color-scheme: dark;
      }

      [data-theme="light"] {
        --bg: #f8f9fa;
        --surface: #ffffff;
        --border: #e2e4e9;
        --text: #111113;
        --text-muted: #6b7280;
        --cyan: #0891b2;
        --magenta: #db2777;
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'JetBrains Mono', monospace;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        line-height: 1.6;
        transition: background 0.3s ease, color 0.3s ease;
      }

      /* Grid background */
      .grid-bg {
        position: fixed;
        inset: 0;
        background-image:
          linear-gradient(var(--border) 1px, transparent 1px),
          linear-gradient(90deg, var(--border) 1px, transparent 1px);
        background-size: 60px 60px;
        opacity: 0.4;
        z-index: -1;
      }

      .container {
        max-width: 820px;
        margin: 0 auto;
        padding: 48px 24px;
        position: relative;
        z-index: 1;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 48px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border);
      }

      .logo {
        font-weight: 700;
        font-size: 14px;
        color: var(--cyan);
      }

      .theme-toggle {
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .theme-toggle:hover {
        border-color: var(--cyan);
      }

      /* Hero */
      .hero {
        margin-bottom: 48px;
      }

      .hero h1 {
        font-size: clamp(22px, 4vw, 32px);
        font-weight: 700;
        line-height: 1.3;
        margin-bottom: 14px;
      }

      .hero h1 span {
        color: var(--cyan);
      }

      .hero p {
        color: var(--text-muted);
        font-size: 14px;
        max-width: 500px;
      }

      /* Status bar */
      .status-bar {
        display: inline-flex;
        gap: 24px;
        margin-bottom: 40px;
        padding: 12px 18px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 12px;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #22c55e;
        animation: blink 2s ease-in-out infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .status-label {
        color: var(--text-muted);
      }

      .status-value {
        color: var(--text);
      }

      /* Cards */
      .cards {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 24px;
        opacity: 0;
        transform: translateY(16px);
        animation: slideIn 0.4s ease forwards;
        transition: border-color 0.2s ease;
      }

      .card:hover {
        border-color: var(--cyan);
      }

      .card:nth-child(1) { animation-delay: 0.1s; }
      .card:nth-child(2) { animation-delay: 0.2s; }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card-header {
        display: flex;
        gap: 18px;
        margin-bottom: 20px;
        align-items: center;
      }

      .artwork {
        width: 72px;
        height: 72px;
        border-radius: 10px;
        object-fit: cover;
        border: 1px solid var(--border);
        transition: border-color 0.2s ease;
      }

      .card:hover .artwork {
        border-color: var(--cyan);
      }

      .card-info {
        flex: 1;
      }

      .card-info h2 {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .card-info h2::before {
        content: '>';
        color: var(--cyan);
      }

      .card-info p {
        color: var(--text-muted);
        font-size: 12px;
      }

      /* Latest Episode */
      .episode-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px dashed var(--border);
      }

      .episode-label {
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--magenta);
      }

      .episode-label::before {
        content: '// ';
        color: var(--text-muted);
      }

      .episode-title {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 4px;
      }

      .episode-meta {
        font-size: 12px;
        color: var(--text-muted);
        margin-bottom: 16px;
      }

      audio {
        width: 100%;
        height: 48px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      /* URL Section */
      .url-section {
        display: flex;
        gap: 10px;
        margin-bottom: 18px;
      }

      .url-input {
        flex: 1;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px 14px;
        font-size: 12px;
        font-family: inherit;
        color: var(--cyan);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .copy-btn {
        background: var(--cyan);
        color: var(--bg);
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 12px;
        font-weight: 700;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        text-transform: uppercase;
        letter-spacing: 0.03em;
      }

      .copy-btn:hover {
        opacity: 0.9;
        transform: scale(1.02);
      }

      .copy-btn.copied {
        background: #22c55e;
      }

      /* Actions */
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .action-btn {
        background: transparent;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 12px;
        font-weight: 600;
        font-family: inherit;
        color: var(--text);
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.02em;
      }

      .action-btn:hover {
        border-color: var(--magenta);
        color: var(--magenta);
      }

      /* Footer */
      footer {
        margin-top: 48px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
        color: var(--text-muted);
        font-size: 11px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      footer span {
        color: var(--cyan);
      }

      /* Responsive */
      @media (max-width: 600px) {
        .container {
          padding: 32px 16px;
        }

        .status-bar {
          flex-direction: column;
          gap: 10px;
          width: 100%;
        }

        .card {
          padding: 20px;
        }

        .card-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .url-section {
          flex-direction: column;
        }

        footer {
          flex-direction: column;
          gap: 8px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-bg"></div>

    <div class="container">
      <header class="header">
        <div class="logo">[ PAVELJA.PODCASTS ]</div>
        <button class="theme-toggle" id="theme-toggle">LIGHT_MODE</button>
      </header>

      <section class="hero">
        <h1>Croatian Radio <span>Feeds</span><br/>You Won't Find Elsewhere</h1>
        <p>// Unofficial RSS distribution. Subscribe in any podcast app or stream directly.</p>
      </section>

      <div class="status-bar">
        <div class="status-item">
          <div class="status-dot"></div>
          <span class="status-label">STATUS:</span>
          <span class="status-value">ONLINE</span>
        </div>
        <div class="status-item">
          <span class="status-label">FEEDS:</span>
          <span class="status-value">2 ACTIVE</span>
        </div>
      </div>

      <main class="cards" id="cards"></main>

      <footer>
        <div>Unofficial RSS distribution. Audio streamed from <span>original sources</span>.</div>
        <div>v2.0</div>
      </footer>
    </div>

    <script>
      const podcasts = [
        { slug: 'vijesti', name: 'Vijesti', description: 'Hourly news updates from Croatian Radio' },
        { slug: 'jutarnja-kronika', name: 'Jutarnja kronika', description: 'Morning news chronicle and analysis' }
      ];

      const cardsContainer = document.getElementById('cards');
      const themeToggle = document.getElementById('theme-toggle');

      // Theme handling - follows system preference
      function getSystemTheme() {
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      function getTheme() {
        return localStorage.getItem('theme') || getSystemTheme();
      }

      function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        themeToggle.textContent = theme === 'dark' ? 'LIGHT_MODE' : 'DARK_MODE';
        localStorage.setItem('theme', theme);
      }

      setTheme(getTheme());

      // Listen for system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          setTheme(e.matches ? 'dark' : 'light');
        }
      });

      themeToggle.addEventListener('click', () => {
        setTheme(getTheme() === 'dark' ? 'light' : 'dark');
      });

      // Date formatting
      function formatDate(dateStr) {
        if (!dateStr) return '';
        const date = new Date(dateStr);
        if (isNaN(date)) return dateStr;
        return new Intl.DateTimeFormat('hr-HR', {
          day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit',
          timeZone: 'Europe/Zagreb'
        }).format(date);
      }

      // Create cards
      podcasts.forEach((podcast, index) => {
        const card = document.createElement('article');
        card.className = 'card';

        const rssUrl = `${window.location.origin}/${podcast.slug}`;
        const artworkUrl = `/${podcast.slug}/${podcast.slug}.jpg`;
        const itpcUrl = `itpc://${window.location.host}/${podcast.slug}`;

        card.innerHTML = `
          <div class="card-header">
            <img class="artwork" src="${artworkUrl}" alt="${podcast.name}" loading="lazy" />
            <div class="card-info">
              <h2>${podcast.name}</h2>
              <p>${podcast.description}</p>
            </div>
          </div>

          <div class="episode-header">
            <span class="episode-label">LATEST EPISODE</span>
          </div>

          <div class="episode-title">Loading...</div>
          <div class="episode-meta"></div>
          <audio controls preload="none" hidden></audio>

          <div class="url-section">
            <div class="url-input">${rssUrl}</div>
            <button class="copy-btn">COPY</button>
          </div>

          <div class="actions">
            <a class="action-btn" href="/${podcast.slug}">VIEW_RSS</a>
            <a class="action-btn" href="${artworkUrl}">ARTWORK</a>
            <a class="action-btn" href="${itpcUrl}">SUBSCRIBE</a>
          </div>
        `;

        // Copy button
        const copyBtn = card.querySelector('.copy-btn');
        copyBtn.addEventListener('click', async () => {
          await navigator.clipboard.writeText(rssUrl);
          copyBtn.textContent = 'COPIED!';
          copyBtn.classList.add('copied');
          window.umami?.track('copy_feed_url', { slug: podcast.slug });
          setTimeout(() => {
            copyBtn.textContent = 'COPY';
            copyBtn.classList.remove('copied');
          }, 2000);
        });

        // Track subscribe clicks
        const subscribeBtn = card.querySelector('a[href^="itpc://"]');
        subscribeBtn?.addEventListener('click', () => {
          window.umami?.track('add_to_podcasts', { slug: podcast.slug });
        });

        // Fetch RSS feed
        fetch(`/${podcast.slug}`)
          .then(r => r.text())
          .then(xml => {
            const doc = new DOMParser().parseFromString(xml, 'application/xml');
            const item = doc.querySelector('item');

            if (item) {
              const title = item.querySelector('title')?.textContent || 'Unknown';
              const pubDate = item.querySelector('pubDate')?.textContent;
              const enclosure = item.querySelector('enclosure')?.getAttribute('url');

              card.querySelector('.episode-title').textContent = title;
              card.querySelector('.episode-meta').textContent = formatDate(pubDate);

              if (enclosure) {
                const audio = card.querySelector('audio');
                audio.src = enclosure;
                audio.hidden = false;
                audio.addEventListener('play', () => {
                  window.umami?.track('play_episode', { slug: podcast.slug });
                }, { once: true });
              }
            }
          })
          .catch(() => {
            card.querySelector('.episode-title').textContent = 'Feed unavailable';
          });

        cardsContainer.appendChild(card);
      });
    </script>
  </body>
</html>
