name: üóìÔ∏è Daily Scraper Feed Validation

on:
  schedule:
    # every day at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create fake .env
        run: |
          cat <<EOF > .env
          # ---------- osnovno ---------- #
          DOMAIN=doman.tld
          HOST_PORT=3456

          # ---------- feedovi ---------- #
          #      URL-podstaza : xml-ime
          # Kada doda≈° novi podcast, samo pro≈°iri ovu liniju:
          # FEEDS=jutarnja-kronika:jk.xml,vijesti:v.xml
          FEEDS=jutarnja-kronika:jk.xml,vijesti:v.xml

          # ---------- telegram notifikacije ---------- #
          TELEGRAM_BOT_TOKEN=token:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
          TELEGRAM_CHAT_ID=1234567890

          # Omoguƒái/onemoguƒái telegram notifikacije (true/false)
          TELEGRAM_NOTIFICATIONS_ENABLED=false

          # Tipovi notifikacija koje ≈æeli≈° primati (comma-separated)
          # Opcije: success, error, info, all
          TELEGRAM_NOTIFICATION_TYPES=error

          # Episode retention (optional, defaults to 30)
          MAX_EPISODES=30

          # Log retention in days (optional, defaults to 7)
          LOG_RETENTION_DAYS=7
          EOF

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Spin up dependencies (no services)
        run: docker compose pull

      - name: Run ‚Äúsingle‚Äù scrape for all feeds
        run: |
          for svc in $(docker compose config --services | grep '_feed$'); do
            docker compose run --rm "$svc" /app/shared/run.sh --quiet
          done

      - name: Run ‚Äúcatch-all‚Äù scrape for all feeds
        run: |
          for svc in $(docker compose config --services | grep '_feed$'); do
            docker compose run --rm "$svc" /app/shared/run.sh --fetch-all --quiet
          done

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test requirements
        run: |
          python -m pip install --upgrade pip
          pip install xmlschema

      - name: Validate generated RSS XML
        run: |
          python tests/test_feeds.py
