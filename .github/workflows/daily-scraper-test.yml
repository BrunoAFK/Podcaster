name: ğŸ—“ï¸ Daily Scraper Feed Validation

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create fake .env
        run: |
          cat <<EOF > .env
          # ---------- osnovno ---------- #
          DOMAIN=doman.tld
          HOST_PORT=3456

          # ---------- feedovi ---------- #
          FEEDS=jutarnja-kronika:jk.xml,vijesti:v.xml

          # ---------- telegram notifikacije ---------- #
          TELEGRAM_BOT_TOKEN=token:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
          TELEGRAM_CHAT_ID=1234567890
          TELEGRAM_NOTIFICATIONS_ENABLED=false
          TELEGRAM_NOTIFICATION_TYPES=error

          MAX_EPISODES=30
          LOG_RETENTION_DAYS=7
          EOF

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Pull images / dependencies
        run: docker compose pull

      - name: Run â€œsingleâ€ scrape for all feeds
        run: |
          for svc in $(docker compose config --services | grep '_feed$'); do
            docker compose run --rm "$svc" /app/shared/run.sh --quiet
          done

      - name: Run â€œcatch-allâ€ scrape for all feeds
        run: |
          for svc in $(docker compose config --services | grep '_feed$'); do
            docker compose run --rm "$svc" /app/shared/run.sh --fetch-all --quiet
          done

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test requirements
        run: |
          pip install --upgrade pip
          pip install xmlschema

      - name: "Validate generated RSS XML"
        run: |
          python tests/test_scraper.py
            
      - name: Publish feedâ€validation summary
        if: always()
        run: |
          {
            echo "## ğŸ“Š Feed Validation Report"
            echo
            # how many feeds ran, how many passed/failed
            PASSED=$(grep -c "âœ…" feeds/validation.log || echo 0)
            FAILED=$(grep -c "âŒ" feeds/validation.log || echo 0)
            echo "- âœ… Passed: **$PASSED**"
            echo "- âŒ Failed: **$FAILED**"
            echo
            echo "### Detailed results"
            echo '```'
            cat feeds/validation.log
            echo '```'
          } >> $GITHUB_STEP_SUMMARY


