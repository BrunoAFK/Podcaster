name: üóìÔ∏è Daily Scraper Feed Validation

on:
  schedule:
    # every day at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          # Ensure docker-compose is available
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Spin up dependencies (no services)
        run: docker compose pull

      - name: Run ‚Äúsingle‚Äù scrape for all feeds
        run: |
          # for each service ending in _feed, run default scrape
          for svc in $(docker compose config --services | grep '_feed$'); do
            docker compose run --rm "$svc" /app/shared/run.sh --quiet
          done

      - name: Run ‚Äúcatch-all‚Äù scrape for all feeds
        run: |
          for svc in $(docker compose config --services | grep '_feed$'); do
            docker compose run --rm "$svc" /app/shared/run.sh --fetch-all --quiet
          done

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test requirements
        run: |
          python -m pip install --upgrade pip
          pip install xmlschema  # optional if you extend tests later

      - name: Validate generated RSS XML
        run: |
          python tests/test_feeds.py
