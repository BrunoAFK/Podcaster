name: üóìÔ∏è Daily Scraper Feed Validation

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create fake .env
        run: |
          cat <<EOF > .env
          # ---------- osnovno ---------- #
          DOMAIN=doman.tld
          HOST_PORT=3456

          # ---------- feedovi ---------- #
          FEEDS=jutarnja-kronika:jk.xml,vijesti:v.xml

          # ---------- telegram notifikacije ---------- #
          TELEGRAM_BOT_TOKEN=token:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
          TELEGRAM_CHAT_ID=1234567890
          TELEGRAM_NOTIFICATIONS_ENABLED=false
          TELEGRAM_NOTIFICATION_TYPES=error

          MAX_EPISODES=30
          LOG_RETENTION_DAYS=7
          EOF

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Pull images / dependencies
        run: docker compose pull

      - name: Run ‚Äúsingle‚Äù scrape for all feeds
        run: |
          for svc in $(docker compose config --services | grep '_feed$'); do
            docker compose run --rm "$svc" /app/shared/run.sh --quiet
          done

      - name: Run ‚Äúcatch-all‚Äù scrape for all feeds
        run: |
          for svc in $(docker compose config --services | grep '_feed$'); do
            docker compose run --rm "$svc" /app/shared/run.sh --fetch-all --quiet
          done

      - name: Install tree for debugging
        run: |
          sudo apt-get update
          sudo apt-get install -y tree

      - name: Debug: show workspace layout
        run: |
          echo "===== project root tree ====="
          tree -a -L 2 .
          echo
          echo "===== project root ls ====="
          ls -la
          echo
          echo "===== .github ====="
          ls -la .github || true
          echo
          echo "===== tests ====="
          ls -la tests || true
          echo
          echo "===== feeds ====="
          ls -la feeds || true
          echo
          echo "===== scripts_jk & scripts_v ====="
          ls -la scripts_jk || true
          ls -la scripts_v || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test requirements
        run: |
          pip install --upgrade pip
          pip install xmlschema

      - name: Validate generated RSS XML (if test exists)
        run: |
          if [[ -f tests/test_feeds.py ]]; then
            echo "‚û§ Found tests/test_feeds.py, running validation..."
            python tests/test_feeds.py
          else
            echo "‚ö†Ô∏è  tests/test_feeds.py not found, skipping validation."
          fi
